{% extends "layout.html" %}
{% block content %}
<div>
	<div class="pure-g">
		<div class="pure-u-1 top-of-any-page">
			Add a new transaction
		</div>
		<div class="pure-u-1-2">
			<form method="POST" action="{{ url_for('add_transaction_post') }}" class="pure-form pure-form-stacked">
				<fieldset>
					<input type="date" name="trans_date">
					<input type="text" name="desc" class="pure-input-1" placeholder="Description">
					<select type="select" name="expensetype" class="pure-input-1">
						<option value="none">Select category...</option>
						{% for e in expensetypes %}
							<option value="{{ e.id }}"> {{ e.name }} </option>
						{% endfor %}
					</select>
					<input type="text" name="newexpensetype" class="pure-input-1" placeholder="Or add a new category">
					<label for="sign-1" class="pure-radio"><input id="sign-1" type="radio" name="sign" value="POSITIVE">Income</label>
					<label for="sign-2" class="pure-radio"><input id="sign-2" type="radio" name="sign" value="NEGATIVE" checked>Expense</label>
					<label for="amount">$</label><input type="number" step="0.01" name="amount" class="pure-input-1" placeholder="0.00">
					<button type="submit" class="pure-button button-primary pure-input-1"> Add </button>
				</fieldset>
			</form>
		</div>
	</div>
</div>
{% endblock %}
